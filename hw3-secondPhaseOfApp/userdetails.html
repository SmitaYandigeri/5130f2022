<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <title>Smita Yandigeri</title>
    <link rel="stylesheet" href="StyleSheet2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section id="VISITORSDETAILS">
        <header>
            <div class="main-menu">
                <ul>

                    <li><a href="index.html"> HOME  </a></li>
                    <li><a href="userdetails.html">VISITORS DETAILS</a></li>
                    <li><a href="Portfolio.html">PORTFOLIO</a></li>
                    <li><a href="aboutme.html"> ABOUT ME  </a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                   

                </ul>
            </div>
        </header>
    </section>

    <div class="card">
        <h1 id="message"></h1>
        <h1>Lets Know Our Visitor Details</h1>
        <form>
            <div>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" size="50" required>
            </div>

            <div>
                <input  type="email" id="email" name="email" placeholder="Email" size="50" required>
            </div>

            <div>
                <input type="text" id="homePlace" name="homePlace" placeholder="Where Are You From [Hometown]?" size="50"> <br>
            </div>

            <div>
                <input id="currentLocation" name="currentLocation"  type="text" placeholder="Where Do You Live [Current City]?" size="50"> <br>

            </div>

            <div>
                <input  type="text" id="futurePlace" name="futurePlace" placeholder="Where Would You Like To Settle?" size="50">
            </div>

            <div>
                <input  type="text" id="bestPlace" name="bestPlace" placeholder="What is Your Favorite Place?" size="50">
            </div>

            <div>
                <input  type="text" id="recentPlace" name="recentPlace" placeholder="What Tourist Place did You Visit Recently?" size="50">
            </div>

            <div>
                Age:
                <input  type="number" min="1" max="100" id="age" name="age" required>
            </div>

            <div>
                <textarea  rows="5" cols="50" id="message" name="message">
                    Your Message To Me
                </textarea>
            </div>

            <div>
                Upload Resume:
                <input  type="file" id="filename" name="filename">
            </div>

            <div>
                <input  type="submit" id="submit" />
                <input  type="reset" id="reset" />

            </div>
        </form>
        <script>
            let form = document.querySelector("form");
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                var d = new FormData(form);
                document.querySelector("#submit").value = "Submiting.."
                fetch('https://script.google.com/macros/s/AKfycbzCohxHLOZkWTuLHt9kosc1OfzsDKQ70e-QGXDnsYdQZlxD0snBfD-Ik9Uy2G4Hm6qI_Q/exec', {
                    method: "post",
                    body: d
                })
                    .then(res => res.text())
                    .then(d => {
                        document.querySelector("#message").innerHTML = d;
                        document.querySelector("#submit").value = "Submit"
                        form.reset();
                    });
                
            })
        </script>
    </div>
</body>
</html>
